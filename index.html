<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urus ♡</title>
    <link href="https://fonts.cdnfonts.com/css/black-audio" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
            cursor: url('https://r2.guns.lol/0ccefdec-80f9-4131-bf8d-4b32492c2f35.png'), auto;
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
        }

        audio { display: none; }

        .bio-container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            z-index: 2;
        }

        .description {
            margin-bottom: 30px;
            font-size: 2rem;
            color: #ffffff;
            text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
            border-right: 3px solid #ffffff;
            overflow: hidden;
            white-space: nowrap;
            display: inline-block;
            animation: typing 4s steps(30, end), blink 0.5s step-end infinite;
        }

        @keyframes typing { from { width: 0; } to { width: 100%; } }
        @keyframes blink { 50% { border-color: transparent; } }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 30px;
        }

        .logo-container a {
            display: block;
            width: 120px;
            height: 120px;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .logo-container img:hover { transform: scale(1.1); }

        .typewriter {
            display: inline-block;
            font-size: 4rem;
            font-family: 'Black Audio', sans-serif;
            color: purple;
            text-shadow: 0 0 10px purple, 0 0 20px purple;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards, glow 2s infinite alternate;
            margin-top: 30px;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes glow {
            0% { text-shadow: 0 0 10px purple; color: purple; }
            100% { text-shadow: 0 0 10px pink; color: pink; }
        }
    </style>
</head>

<body>
    <!-- Autoplay Music -->
    <audio autoplay>
        <source src="https://r2.guns.lol/e8623e14-181a-447f-9ea8-44d90301dfbe.mp3" type="audio/mpeg">
    </audio>

    <!-- Main Bio Section -->
    <div class="bio-container">
        <p id="description" class="description"></p>

        <div class="logo-container">
            <a href="https://library.urus.lol/" target="_blank">
                <img src="1.png" alt="Website 1">
            </a>
            <a href="https://staged.lol/" target="_blank">
                <img src="2.png" alt="Website 2">
            </a>
            <a href="https://urus.lol/" target="_blank">
                <img src="3.png" alt="Website 3">
            </a>
        </div>

        <h1 class="typewriter">URUS</h1>
    </div>
</body>
</html>
