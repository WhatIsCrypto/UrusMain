  <script>
    // --- Starfield background ---
    (function(){
      const canvas = document.getElementById('stars');
      const ctx = canvas.getContext('2d');
      let DPR = Math.min(window.devicePixelRatio || 1, 2);

      function resize(){
        DPR = Math.min(window.devicePixelRatio || 1, 2);
        canvas.width = Math.floor(window.innerWidth * DPR);
        canvas.height = Math.floor(window.innerHeight * DPR);
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      window.addEventListener('resize', resize, {passive:true});
      resize();

      const stars = [];
      const STAR_COUNT = Math.round((window.innerWidth * window.innerHeight) / 22000);
      function rand(min,max){return Math.random()*(max-min)+min}
      for(let i=0;i<STAR_COUNT;i++){
        stars.push({x:rand(0,window.innerWidth),y:rand(0,window.innerHeight),r:rand(0.6,2.6),baseR:0,hue:rand(180,55),vx:0,vy:0,flick:Math.random()*1.2});
      }
      stars.forEach(s=>s.baseR = s.r);

      let mouse = {x:window.innerWidth/2,y:window.innerHeight/2,active:false};
      window.addEventListener('mousemove', e=>{mouse.x=e.clientX;mouse.y=e.clientY;mouse.active=true},{passive:true});
      window.addEventListener('mouseout', ()=>{mouse.active=false});
      const root=document.querySelector('.center');
      function updateParallax(){
        const dx=(mouse.x-window.innerWidth/2)/(window.innerWidth/2);
        const dy=(mouse.y-window.innerHeight/2)/(window.innerHeight/2);
        root.style.transform=`translate3d(${dx*6}px,${dy*6}px,0) rotateY(${dx*8}deg) rotateX(${-dy*8}deg)`;
      }

      function loop(){
        ctx.clearRect(0,0,canvas.width/DPR,canvas.height/DPR);
        const time=performance.now()/1000;
        for(const s of stars){
          const flicker=Math.sin(time*(0.6+s.flick))*0.22;
          const dx=s.x-mouse.x, dy=s.y-mouse.y, dist=Math.sqrt(dx*dx+dy*dy);
          const R=160;
          if(mouse.active&&dist<R){
            const force=(1-(dist/R))*0.9;
            const angle=Math.atan2(dy,dx);
            s.vx+=Math.cos(angle)*force*0.12;
            s.vy+=Math.sin(angle)*force*0.12;
            s.r=s.baseR+0.9*force+flicker;
          } else {
            s.r+=(s.baseR-s.r)*0.06+flicker*0.05;
          }
          s.vx*=0.92;s.vy*=0.92;s.x+=s.vx;s.y+=s.vy;
          if(s.x<0)s.x=window.innerWidth;if(s.x>window.innerWidth)s.x=0;
          if(s.y<0)s.y=window.innerHeight;if(s.y>window.innerHeight)s.y=0;

          const grad=ctx.createRadialGradient(s.x,s.y,0,s.x,s.y,Math.max(8,s.r*6));
          grad.addColorStop(0,'rgba(255,245,200,'+(0.28*(s.r/2))+')');
          grad.addColorStop(0.3,'rgba(255,200,120,'+(0.12*(s.r/2))+')');
          grad.addColorStop(1,'rgba(0,0,0,0)');
          ctx.fillStyle=grad;
          ctx.fillRect(s.x-s.r*6,s.y-s.r*6,s.r*12,s.r*12);
          ctx.beginPath();
          ctx.fillStyle='rgba(255,245,210,'+(0.9*Math.min(1,s.r/2))+')';
          ctx.arc(s.x,s.y,Math.max(0.3,s.r),0,Math.PI*2);
          ctx.fill();
        }
        updateParallax();
        requestAnimationFrame(loop);
      }
      loop();
    })();

    // --- View Counter Script ---
    (async () => {
      const allTimeEl = document.getElementById('all-time');
      const todayEl = document.getElementById('today');

      const namespace = 'urus-website';
      const todayKey = new Date().toISOString().split('T')[0]; // YYYY-MM-DD

      async function getCount(key) {
        try {
          const res = await fetch(`https://api.countapi.dev/hit/${namespace}/${key}`);
          if (!res.ok) throw new Error('Bad response');
          const data = await res.json();
          return data.value;
        } catch (err) {
          console.error(err);
          return '-';
        }
      }

      const [allTime, today] = await Promise.all([
        getCount('all-time'),
        getCount(todayKey)
      ]);

      allTimeEl.textContent = allTime;
      todayEl.textContent = today;
    })();
  </script>
