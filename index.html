<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Privacy Matters</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        background: #000;
        color: #fff;
        font-family: 'Anton', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .container {
        flex: 1;
        display: grid;
        grid-template-columns: 1.3fr 0.7fr;
        align-items: center;
        justify-items: center;
        gap: 60px;
        padding: 60px;
    }

    .texte {
        display: flex;
        flex-direction: column;
        gap: 50px;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-align: left;
    }

    .bloc-principal { font-size: 7vw; line-height: 1.05; }
    .bloc-secondaire { font-size: 4.2vw; line-height: 1.1; opacity: 0.9; }
    .bloc-tertiaire { font-size: 3.5vw; line-height: 1.1; opacity: 0.8; }

    .qr-container {
        text-align: center;
        width: 100%;
    }

    .qr-container img {
        width: 100%;
        max-width: 420px;
        background: #fff;
        padding: 25px;
    }

    footer {
        text-align: center;
        font-size: 1.2rem;
        opacity: 0.6;
        padding: 20px;
        letter-spacing: 2px;
        cursor: pointer;
    }

    /* RESPONSIVE TABLET + MOBILE */
    @media (max-width: 1200px) {
        .container { grid-template-columns: 1fr 1fr; padding: 40px; gap: 40px; }
        .bloc-principal { font-size: 8vw; }
        .bloc-secondaire { font-size: 5vw; }
        .bloc-tertiaire { font-size: 4vw; }
    }

    @media (max-width: 800px) {
        .container { grid-template-columns: 1fr; text-align: center; padding: 30px; gap: 50px; }
        .texte { align-items: center; }
        .bloc-principal { font-size: 11vw; }
        .bloc-secondaire { font-size: 7vw; }
        .bloc-tertiaire { font-size: 6vw; }
        .qr-container img { max-width: 80%; padding: 20px; }
    }

    @media (max-width: 500px) {
        .bloc-principal { font-size: 14vw; }
        .bloc-secondaire { font-size: 9vw; }
        .bloc-tertiaire { font-size: 8vw; }
        .qr-container img { max-width: 90%; padding: 15px; }
    }
</style>
</head>
<body>

<div class="container">

    <!-- TEXTE -->
    <div class="texte" id="mainText">
        <div class="bloc-principal">YOUR PRIVACY MATTERS</div>
        <div class="bloc-secondaire">YOUR DATA IS BEING SOLD</div>
        <div class="bloc-tertiaire">BEWARE OF WHAT YOU PUT ONLINE</div>
    </div>

    <!-- QR CODE -->
    <div class="qr-container">
        <img src="qr-code.png" alt="QR Code">
    </div>

</div>

<footer id="footer">MADE BY URUS</footer>

<script>
const footer = document.getElementById('footer');
const text = document.getElementById('mainText');
let isFrench = false;

footer.addEventListener('click', () => {
    if (!isFrench) {
        // FR version
        text.innerHTML = `
            <div class="bloc-principal">VOTRE VIE PRIVÉE COMPTE</div>
            <div class="bloc-secondaire">VOS DONNÉES SONT VENDUES</div>
            <div class="bloc-tertiaire">MÉFIEZ-VOUS DE CE QUE VOUS METTEZ EN LIGNE</div>
        `;
        footer.textContent = "CRÉÉ PAR URUS";
    } else {
        // EN version
        text.innerHTML = `
            <div class="bloc-principal">YOUR PRIVACY MATTERS</div>
            <div class="bloc-secondaire">YOUR DATA IS BEING SOLD</div>
            <div class="bloc-tertiaire">BEWARE OF WHAT YOU PUT ONLINE</div>
        `;
        footer.textContent = "MADE BY URUS";
    }
    isFrench = !isFrench;
});
</script>

</body>
</html>
